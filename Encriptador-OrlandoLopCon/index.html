<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <section class="flex logo">
      <img src="img/Logo.png" alt="" />
    </section>
    <h1>Bienvenido a mi encriptador!</h1>
    <section class="flex container">
      <section class="flex container-area">
        <section class="flex container-text">
          <textarea id="texto" placeholder="Escribe tu mensaje aqui:"></textarea>
          <div class="flex container-footer">
            <i class="bx bxs-bell"></i>
            <span>!Solo minúsculas sin acentos ni caracteres especiales!</span>
          </div>
        </section>
        <section class="flex container-buttons">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </section>
      </section>
      <section class="flex container-area">
        <div class="flex container-msj">
          <section class="container-img">
            <img src="img/Muñeco.png" alt="" />
          </section>
          <section class="flex container-alert">
            <p>Ningún mensaje fue encontrado!</p>
            <p>Ingresa el mensaje que deseas encriptar o desencriptar</p>
          </section>
        </div>
      </section>
    </section>
    <footer>
      <img class="img-copy" src="img/2572665Encriptador.png">
      <p class="copyright">&copy Copyright Challenge Encriptador Alura - 2024</p>
      <p class="copyright">!Creador: Orlando Lopez Contreras!  </p>
  </footer>
    <script src="app.js"></script>
  </body>
</html>
